<!DOCTYPE html>
<html>
    <head>
        <title>
            Tippeprogram med switch - case
        </title>
    </head>



    <body>
        <h1>
            Fotballkamp tipping2
        </h1>

        <input type="text" placeholder="skriv H, U eller B" id="tip"/>

        <button onclick="makeTip()">
            Gjett
        </button>

        <p id="output"></p>


        <script>
            let output = document.getElementById("output");


            function makeTip() {
                let tip = document.getElementById("tip").value;


                switch (tip) {
                    case tip = "H":
                        output.innerText = "Hjemme"
                        break;
                    case tip = "U":
                        output.innerText = "Ute"
                        break;
                    case tip = "B":
                        output.innerText = "Borte"
                        break;
                    default: 
                        output.innerText = "Ingen verdi!"
                }

                /*
                if (tip == "H" || tip == "h") {
                    output.innerText = "Hjemme"
                } else if (tip == "U" || tip == "u") {
                    output.innerText = "Ute"
                } else if (tip == "B" || tip == "b") {
                    output.innerText = "Borte"
                } else {
                    output.innerText = "Ingen verdi!"
                }
                */
            }
        </script>
    </body>
</html>
