<!DOCTYPE html>
<html>
    <head>
        <title>
            Dato formatter
        </title>
    </head>



    <body>
        <div>
            <h1>
                Lorem, ipsum.
            </h1>

            <input type="text" id="time" placeholder="dd-mm" required />

            <button onclick="test()">
                send
            </button>
        </div>

        <p id="output"></p>


        <script>
            let output = document.getElementById("output");

            function test() {
                let time = document.getElementById("time").value;  //år, måned, dag

                let month = Number(time.slice(3, time.length))
                let date = Number(time.slice(0, 2))

                if (date > 0 && date < 32) {
                    if (checkMonth(month) != "fail") {
                        output.innerText = `Du skrev inn ${time.slice(0, 2)}. ${checkMonth(month)}`
                    } else {
                        output.innerText = "Feil måned. Sjekk om du har skrevet riktig informasjon"
                    }
                } else {
                    output.innerText = "Feil dato. Sjekk om du har skrevet riktig informasjon"
                }
                
            }


            function checkMonth(x) {
                switch (x) {
                    case x = 1: 
                        return x = "januar";
                    case x = 2:
                        return x = "februar";
                    case x = 3:
                        return x = "mars";
                    case x = 4:
                        return x = "april";
                    case x = 5:
                        return x = "mai";
                    case x = 6:
                        return x = "juni";
                    case x = 7:
                        return x = "juli";
                    case x = 8:
                        return x = "august";
                    case x = 9:
                        return x = "september";
                    case x = 10:
                        return x = "oktober";
                    case x = 11:
                        return x = "november";
                    case x = 12:
                        return x = "desember";
                    default:
                        return x = "fail"
                }
            }
        </script>
    </body>
</html>
